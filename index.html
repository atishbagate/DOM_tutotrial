<body>
    <div id="wrapper">
        <header>
            <div id="page-banner">
                <h1 class="title">Book library</h1>
                <p>Book For readers</p>
                <form id="search-books">
                    <input type="text" placeholder="Search books..." />
                </form>
            </div>
        </header>
        <div id="book-list">
            <h2 class="title">Book to read</h2>
            <ul>
                <li>
                    <span class="name">Think like a Monk</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">the wise mans fear</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">kafka on the shore</span>
                    <span class="delete">delete</span>
                </li>
                <li>
                    <span class="name">alchemist</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
        <form id="add-book">
            <input type="checkbox" id="hide">
            <label for="hide">hide all entries</label>

            <input type="text" placeholder="Add a book...">
            <button class="btn">Add</button>
        </form>
    </div>
